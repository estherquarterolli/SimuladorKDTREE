<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Inicial - KD Tree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d42 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            color: #aaa;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn-menu {
            display: block;
            width: 150px;
            padding: 20px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }
        .btn-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-2d {
            background-color: #fff;
            color: #333;
        }
        .btn-2d:hover {
            background-color: #f0f0f0;
        }
        .btn-3d {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        .btn-3d:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador K-D Tree</h1>
        <p>Escolha o modo de visualização</p>
        
        <div class="buttons">
            <a href="kdtree.html" class="btn-menu btn-2d">Modo 2D</a>
            <a href="kdtree3d.html" class="btn-menu btn-3d">Modo 3D</a>
        </div>
    </div>
</body>
</html>
